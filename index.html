@keyframes bgZoom {

/* ===== SCANLINE ANIMATION ===== */
.scanlines {
  position: fixed;
  inset:0;
  background: repeating-linear-gradient(to bottom,
    rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px,
    transparent 1px, transparent 3px);
  animation: scan 6s linear infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 120px; }
}

/* ===== CARD ===== */
.card {
  width: 90%;
  max-width:360px;
  padding:26px;
  background: rgba(0,0,0,0.65);
  border:2px solid #fff;
  backdrop-filter:blur(6px);
  text-align:center;
  animation: float 6s ease-in-out infinite;
}

@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }

/* ===== AVATAR –° –¢–í –°–ù–ï–ì–û–ú ===== */
.avatar-container {
  width:96px;
  height:96px;
  position: relative;
  margin:0 auto 14px auto;
  overflow: hidden;
  border: 2px solid #fff;
}

.avatar-container img.main-avatar {
  width:100%;
  height:100%;
  display:block;
  image-rendering: pixelated;

/* –¢–í —à—É–º –ø–æ–≤–µ—Ä—Ö –∞–≤–∞—Ç–∞—Ä–∫–∏ */
.tv-noise {
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.2),
    rgba(255,255,255,0.2) 1px,
    transparent 1px,
    transparent 2px
  );
  mix-blend-mode: lighten;
  animation: tv-static 0.08s steps(2) infinite;
}

@keyframes tv-static {
  0% { transform: translate(0,0); opacity: 0.3; }
  25% { transform: translate(-1px, 1px); opacity: 0.5; }
  50% { transform: translate(1px, -1px); opacity: 0.2; }
  75% { transform: translate(-1px, -1px); opacity: 0.4; }
  100% { transform: translate(0,0); opacity: 0.3; }
}

/* ===== TEXT ===== */

/* ===== LINKS –° –ò–ö–û–ù–ö–ê–ú–ò ===== */

  border:2px solid #fff;
  text-decoration:none;
  color:#fff;
  transition: all .15s steps(2);
  position:relative;
  overflow:hidden;

.link::after {
  content:"";
  position:absolute;
  inset:0;
  background:#fff;
  transform:translateX(-100%);
  transition: transform .15s steps(2);
  z-index:-1;
}

.link:hover { color:#000; }
.link:hover::after { transform:translateX(0); }

.icon {
