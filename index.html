<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Poola</title>

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #12121a;
      --text: #eaeaf0;
      --muted: #9a9ab0;
      --accent: #8b5cf6;
      --accent-hover: #a78bfa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    .links {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: block;
      padding: 14px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid #2a2a3d;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .link:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-1px);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Андрей|Andrew</h1>

    <div class="links">
      <a class="link" href="https://t.me/username" target="_blank">Telegram</a>
      <a class="link" href="https://github.com/username" target="_blank">GitHub</a>
      <a class="link" href="https://twitter.com/username" target="_blank">Twitter</a>
    </div>

    <footer>
      © 2025
    </footer>
  </div>

</body>
</html>
