<style>
:root { --fg: #fff; }
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'VT323', monospace;
  min-height: 100vh;
  color: var(--fg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-image: url("/background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

@media (min-width: 768px){
  body { animation: bgZoom 40s ease-in-out infinite; }
}

@keyframes bgZoom {
  0%,100%{ background-size: cover; }
  50%{ background-size: 110%; }
}

/* ===== SCANLINE ANIMATION ===== */
.scanlines {
  position: fixed;
  inset:0;
  background: repeating-linear-gradient(to bottom,
    rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px,
    transparent 1px, transparent 3px);
  animation: scan 6s linear infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes scan {
  from { background-position: 0 0; }
  to { background-position: 0 120px; }
}

/* ===== CARD ===== */
.card {
  width: 90%;
  max-width:360px;
  padding:26px;
  background: rgba(0,0,0,0.65);
  border:2px solid #fff;
  backdrop-filter:blur(6px);
  text-align:center;
  animation: float 6s ease-in-out infinite;
}

@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }

/* ===== AVATAR CRT ГЛИТЧ ===== */
.avatar-container {
  width:96px;
  height:96px;
  position: relative;
  margin:0 auto 14px auto;
}

.avatar-container img.main-avatar {
  width:100%;
  height:100%;
  display:block;
  image-rendering: pixelated;
  border:2px solid #fff;
}

.avatar-container img.glitch {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  image-rendering: pixelated;
  border:none;
  opacity:0.8;
  mix-blend-mode: difference;
  animation: glitch-tv 1.5s infinite;
}

@keyframes glitch-tv {
  0%,100% { clip-path: inset(0% 0% 0% 0%); transform: translate(0,0); }
  10% { clip-path: inset(10% 0 85% 0); transform: translate(-2px,-2px); }
  20% { clip-path: inset(20% 0 70% 0); transform: translate(2px,1px); }
  30% { clip-path: inset(0 0 30% 0); transform: translate(-1px,2px); }
  40% { clip-path: inset(25% 0 60% 0); transform: translate(1px,-1px); }
  50% { clip-path: inset(40% 0 40% 0); transform: translate(-2px,0); }
  60% { clip-path: inset(10% 0 70% 0); transform: translate(2px,2px); }
  70% { clip-path: inset(0 0 30% 0); transform: translate(0,-2px); }
  80% { clip-path: inset(30% 0 40% 0); transform: translate(-1px,1px); }
  90% { clip-path: inset(20% 0 60% 0); transform: translate(1px,-1px); }
}

/* ===== TEXT ===== */
h1 { font-size:36px; letter-spacing:3px; }
.subtitle { opacity:0.6; margin-bottom:22px; }

/* ===== LINKS ===== */
.links { display:flex; flex-direction:column; gap:12px; }

.link {
  padding:12px;
  border:2px solid #fff;
  text-decoration:none;
  color:#fff;
  transition: all .15s steps(2);
  position:relative;
  overflow:hidden;
}

.link::after {
  content:"";
  position:absolute;
  inset:0;
  background:#fff;
  transform:translateX(-100%);
  transition: transform .15s steps(2);
  z-index:-1;
}

.link:hover { color:#000; }
.link:hover::after { transform:translateX(0); }

/* ===== FOOTER ===== */
footer { margin-top:18px; font-size:14px; opacity:0.5; }
</style>
