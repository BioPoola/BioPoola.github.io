  <style>
    :root {
      --bg: #0b0b0f;
      --card: #12121a;
      --text: #eaeaf0;
      --muted: #9a9ab0;
      --accent: #8b5cf6;
      --accent-hover: #a78bfa;
      --neon: #bb00ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .card {
      background: var(--card);
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .avatar {
      width: 100px;
      height: 100px;
      max-width: 30vw;
      border-radius: 50%;
      border: 3px solid var(--neon);
      margin: 0 auto 16px;
      box-shadow: 0 0 20px var(--neon);
      animation: glow 2s infinite alternate;
      object-fit: cover; 
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px var(--neon); }
      to { box-shadow: 0 0 35px var(--accent); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      text-shadow: 0 0 8px var(--neon);
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: block;
      padding: 14px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid #2a2a3d;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 4px var(--neon);
    }

    .link:hover {
      border-color: var(--neon);
      color: var(--neon);
      transform: translateY(-2px);
      box-shadow: 0 0 12px var(--neon);
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 400px) {
      .card { padding: 20px 15px; }
      h1 { font-size: 24px; }
      .subtitle { font-size: 13px; }
    }
  </style>
