<style>
:root { --fg: #fff; }
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'VT323', monospace;
  min-height: 100vh;
  color: var(--fg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-image: url("/background.png");

.card {
  width: 90%;
  max-width:360px;
  padding:26px;
  background: rgba(0,0,0,0.65);
  border:2px solid #fff;
  backdrop-filter:blur(6px);
  text-align:center;
}

.avatar-row {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  margin-bottom: 6px;
}

.timezone { font-size: 14px; opacity: 0.7; text-align:center; }

.weather-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  margin-top: 6px;
  margin-bottom: 16px;
  font-size: 14px;
  opacity: 0.85;
}
.weather-info { text-align:center; }

.avatar-container {
  width:96px;
  height:96px;
  position: relative;
  overflow: hidden;
  border: 2px solid #fff;
}

.avatar-container img.main-avatar {
  width:100%;
  height:100%;
  display:block;
  image-rendering: pixelated;
}

.links { display:flex; flex-direction:column; gap:12px; }

.link {
  display: flex;
  align-items: center;
  gap: 10px;
  padding:12px;
  border:2px solid #fff;
  text-decoration:none;
  color:#fff;
  transition: all .15s steps(2);
  position:relative;
  overflow:hidden;
}

.link i {
  width:20px;
  text-align:center;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);opacity:0.7}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:0.7}
}

.link::after {
  content:"";
  position:absolute;
  inset:0;
  background:#fff;
  transform:translateX(-100%);
  transition: transform .15s steps(2);
  z-index:-1;
}

.link:hover { color:#000; }
.link:hover::after { transform:translateX(0); }

footer { margin-top:18px; font-size:14px; opacity:0.5; }

<script>
function updateClocks() {
  const now = new Date();

  const moscow = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Moscow" }));
  document.getElementById("moscow-time").textContent = "MSK: " + moscow.toTimeString().slice(0,8);

  const sakhalin = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Sakhalin" }));
  document.getElementById("sakhalin-time").textContent = "SAKH: " + sakhalin.toTimeString().slice(0,8);
}
setInterval(updateClocks, 1000);
updateClocks();

async function fetchWeather(lat, lon, elementId) {
  const apiKey = "3c73ec5c4c5055924566e3278fd2d6c1"; 
  const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=ru&appid=${apiKey}`;
  try {
    const response = await fetch(url);
    const data = await response.json();
    const temp = Math.round(data.main.temp);
    document.getElementById(elementId).textContent = `${elementId === "moscow-weather" ? "MSK" : "SAKH"} ${temp}°`;
  } catch (err) { console.error("Ошибка погоды:", err); }
}

const moscowCoords = { lat: 55.7558, lon: 37.6173 };
const sakhalinCoords = { lat: 46.9592, lon: 142.7380 };

async function updateWeather() {
  await fetchWeather(moscowCoords.lat, moscowCoords.lon, "moscow-weather");
  await fetchWeather(sakhalinCoords.lat, sakhalinCoords.lon, "sakhalin-weather");
}
updateWeather();
setInterval(updateWeather, 600000);
</script>
