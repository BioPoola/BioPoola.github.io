* {

  font-family: 'VT323', monospace;

  color: var(--fg);

  display: flex;
  align-items: center;
  justify-content: center;

/* Animated pixel noise background */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px

  animation: scan 6s linear infinite;
  pointer-events: none;
}

@keyframes scan {

  font-size: 14px;
  opacity: 0.5;
